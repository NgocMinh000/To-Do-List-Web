<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password</title>
  <style>
    /* Đặt font và thiết lập cơ bản */
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    /* Container chính */
    div {
      background-color: #ffffff;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 20px;
      width: 100%;
      max-width: 400px;
      box-sizing: border-box;
    }

    /* Tiêu đề */
    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }

    /* Tin nhắn */
    #message {
      color: #28a745;
      font-size: 14px;
      text-align: center;
    }

    /* Lỗi */
    #error {
      color: red;
      font-size: 14px;
      text-align: center;
      margin-bottom: 15px;
    }

    /* Form và các input */
    form {
      display: flex;
      flex-direction: column;
    }

    label {
      font-size: 14px;
      color: #555;
      margin-bottom: 5px;
    }

    input {
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }

    input:focus {
      border-color: #007bff;
      outline: none;
    }

    /* Button */
    button {
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      padding: 10px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div>
    <h2>Reset Your Password</h2>
    <p id="message"></p>
    <p id="error" class="error"></p>
    <form id="reset-password-form">
      <input type="hidden" id="token" value="{{token}}" />
      <div>
        <label for="new-password">New Password</label>
        <input type="password" id="new-password" required />
      </div>
      <div>
        <label for="confirm-password">Confirm Password</label>
        <input type="password" id="confirm-password" required />
      </div>
      <button type="submit">Reset Password</button>
    </form>
  </div>

  <script>
    // Lấy token từ trường hidden input
    const token = document.getElementById('token').value;
    console.log('Token from hidden input:', token); // Kiểm tra token trong console

    document.getElementById('reset-password-form').addEventListener('submit', async (e) => {
      e.preventDefault();

      const newPassword = document.getElementById('new-password').value;
      const confirmPassword = document.getElementById('confirm-password').value;

      if (newPassword !== confirmPassword) {
        document.getElementById('error').textContent = 'Passwords do not match!';
        return;
      }

      try {
        const response = await fetch('/api/auth/reset-password', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ token, newPassword }),
        });

        const result = await response.json();
        if (result.success) {
          document.getElementById('message').textContent = 'Password reset successfully!';
          document.getElementById('error').textContent = '';
        } else {
          document.getElementById('error').textContent = result.message;
        }
      } catch (error) {
        document.getElementById('error').textContent = 'An error occurred. Please try again.';
      }
    });
  </script>
</body>
</html>
